<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Mailchimp API</title>
</head>
<body>
    <main>
        <div class="app">
            <div class="logo-title">
                <img src="../img/nodejs-development-services.webp">
                <h1>Sign Up to My Newsletter!</h1>
            </div>
            <form action="/" method="post" id="form">
                <input type="text" name="email" id="email" placeholder="E-mail">
                <input type="text" name="Fname" id="Fname" placeholder="First name">
                <input type="text" name="Sname" id="Sname" placeholder="Surname">
                <button type="submit" form="form">Sign Me Up!</button>
            </form>
        </div>
    </main>
    <footer>
        Developed by <span><a href="https://github.com/edubcm">Eduardo Barbosa</a></span>
    </footer>
</body>
</html>
